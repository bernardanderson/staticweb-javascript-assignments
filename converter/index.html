<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript F/C Converter Excercise</title>
</head>
<body>
  <label>Please enter a temperature to convert: 
    <input type="number" id="tempvalue" /><br>
  </label>

  <label>Temp to Convert to...</label>
  <input type="radio" name="tempscale" value="celsius">
  <label for="Celsius">Celsius (&deg;C)</label>
  <input type="radio" name="tempscale" value="fahrenheit">
  <label for="Fahrenheit">Fahrenheit (&deg;F)</label>

  <p id="converter">Convert It!</p>
  <p id="reset">Reset it!</p>
  

  <div id="convertedtemp">

  </div>
<script type="text/javascript" src="converter.js"></script>
</body>
</html>
